name: Build image

on:
  push:
    branches: [main]

jobs:
  build-docker-image:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and DO NOT PUSH to any registry
        uses: docker/build-push-action@v3
        with:
          context: web
          push: false
